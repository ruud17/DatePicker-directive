<div class="col-lg-6">
    <div class="row">
        <div class="col-lg-10" style="margin-top: 24px;">
            <input type="text" name="date1" class="form-control"
                   uib-datepicker-popup="{{format}}"
                   ng-model="selectedDateX"
                   is-open="datepicker.opened"
                   ng-required="true"
                   close-text="Close"
                   alt-input-formats="altInputFormats"
                   ng-disabled="shouldDisableDatePicker"
            />
        </div>
        <div class="form-group col-lg-2">
                <span>
                    <button type="button" class="btn btn-default btn-raised datePickerIcon" ng-click="openDatepicker()" ng-disabled="shouldDisableDatePicker"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
        </div>
    </div>
</div>
