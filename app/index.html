<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>DateTime Directive</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="app.js"></script>

    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls-2.3.0.js"></script>
    <script src="node_modules/moment-timezone/node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

    <script src="controllers/mainController.js"></script>
    <script src="controllers/dateTimePickerController.js"></script>
    <script src="controllers/datePickerController.js"></script>
    <script src="controllers/timePickerController.js"></script>

    <script src="directives/dateTimePickerDirective.js"></script>
    <script src="directives/datePickerDirective.js"></script>
    <script src="directives/timePickerDirective.js"></script>

    <script src="services/workingHoursService.js"></script>
</head>
<body>
<div data-ng-controller="mainController">
    <p style="margin-left: 15px">Selected date and time:
        <span class="currentDateTime"> {{datetime}} </span>
    </p>
    <div class="checkbox">
        <label><input type="checkbox" value="" data-ng-model="shouldDisableDatepicker">Disable datepicker</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="" data-ng-model="shouldDisableTimepicker">Disable timepicker</label>
    </div>
    <div class="col-lg-3">
        <label>Select timezone</label>
        <select name="timeZoneSelect" data-ng-model="order.timeZone" class="form-control col-lg-2">
            <option value="{{item}}" data-ng-repeat="item in timeZones">{{item}}</option>
        </select>
    </div>
        <date-time-picker ng-model="order.requestedDatetime" sb-time-zone="{{order.timeZone}}" required="true">
            <div date-picker="order.requestedDatetime" sb-before-render-item="beforeRenderDateItem(config)"></div>
            <div time-picker="order.requestedDatetime" sb-before-render-item="beforeRenderDateItem(config)"></div>
        </date-time-picker>
</div>
</body>
</html>
